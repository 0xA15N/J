[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

[rpc_endpoints]
goerli = "${GOERLI_RPC_URL}"
coston2 = "${CONSTON2_RPC_URL}"

[etherscan]
goerli = { key = "${ETHERSCAN_API_KEY}" }
coston2 = { key = "${COSTON2_API_KEY}" }


